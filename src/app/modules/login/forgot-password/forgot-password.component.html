<div class="content">
    <mat-card>
      <mat-card-title>Forgot Password</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form">
          <mat-form-field class="full-width-input">
            <input
              matInput
              placeholder="Email"
              formControlName="email"
              required
            />
            <mat-error *ngIf="form.controls.email.hasError('required')">
              You must enter a value!
            </mat-error>
            <mat-error *ngIf="form.controls.email.hasError('email')">
                Enter a valid email!
              </mat-error>
          </mat-form-field>
          
        </form>
      </mat-card-content>
      <button mat-raised-button color="accent" (click)="forgotPassword()">Login</button>
    </mat-card>
  </div>
