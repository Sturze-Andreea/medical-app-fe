<div class="wrapper">
  <div class="add-btn">
    <button mat-raised-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon></button
    ><mat-form-field color="accent">
      <input
        matInput
        autocomplete="off"
        (keyup)="applyFilter($event)"
        placeholder="Filter"
      />
    </mat-form-field>
  </div>
  <div class="table">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 demo-table"
    >
      <ng-container matColumnDef="demo-Cnp">
        <th mat-header-cell *matHeaderCellDef>CNP</th>
        <td mat-cell *matCellDef="let element">{{ element.cnp }}</td>
      </ng-container>

      <ng-container matColumnDef="demo-LastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
      </ng-container>

      <ng-container matColumnDef="demo-FirstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let element">
          {{ element.firstName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="demo-Dob">
        <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
        <td mat-cell *matCellDef="let element">
          {{ element.dob.substring(0, 10) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="demo-Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <div class="action-buttons">
            <mat-icon color="primary" (click)="openDialogEdit(element)"
              >edit</mat-icon
            >
            <mat-icon color="error" (click)="openDialogDelete(element)"
              >delete_outline</mat-icon
            >
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" id="no-data" colspan="4">No data</td>
      </tr>
    </table>
  </div>
</div>
