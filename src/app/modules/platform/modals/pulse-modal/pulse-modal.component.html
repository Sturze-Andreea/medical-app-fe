<div>
    <div class="x-icon">
      <mat-icon color="error" (click)="close()">close</mat-icon>
    </div>
    <form [formGroup]="pulseForm">
      <mat-form-field class="full-width-input" color="accent">
        <input
          matInput
          type="number"
          placeholder="Pulse"
          formControlName="puls"
          required
        />
        <mat-error *ngIf="pulseForm.controls.puls.hasError('required')">
          You must enter a value! </mat-error
        ><mat-error
          *ngIf="
            pulseForm.controls.puls.errors?.max ||
            pulseForm.controls.puls.errors?.min
          "
        >
          Wrong value!
        </mat-error> </mat-form-field
      ><mat-form-field class="full-width-input" color="accent">
        <input
          matInput
          type="date"
          placeholder="Date"
          formControlName="date"
          required
          [max]="this.today"
        />
        <mat-error *ngIf="pulseForm.controls.date.hasError('required')">
          You must enter a value!
        </mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        [disabled]="!pulseForm.dirty || !pulseForm.valid"
        type="submit"
        (click)="save()"
      >
        Save
      </button>
    </form>
  </div>
