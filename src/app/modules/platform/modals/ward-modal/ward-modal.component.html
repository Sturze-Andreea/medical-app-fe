<div>
    <div class="x-icon">
      <mat-icon color="error" (click)="close()">close</mat-icon>
    </div>
    <form [formGroup]="wardForm">
      <mat-form-field class="full-width-input" color="accent">
        <input
          matInput
          placeholder="Name"
          formControlName="name"
          required
        />
        <mat-error *ngIf="wardForm.controls.name.hasError('required')">
          You must enter a value!
        </mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        [disabled]="!wardForm.dirty || !wardForm.valid"
        type="submit"
        (click)="save()"
      >
        Save
      </button>
    </form>
  </div>
