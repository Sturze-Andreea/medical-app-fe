<div>
  <div class="x-icon">
    <mat-icon color="error" (click)="close()">close</mat-icon>
  </div>
  <div class="wrapper">
    <div class="table">
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 demo-table"
      >
        <ng-container matColumnDef="demo-Temperature">
          <th mat-header-cell *matHeaderCellDef>Temperature</th>
          <td mat-cell *matCellDef="let element">{{ element.temp }}&#x2103;</td>
        </ng-container>

        <ng-container matColumnDef="demo-Date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element">
            {{ element.date.substring(0, 10) }}
          </td>
        </ng-container>

        <ng-container matColumnDef="demo-Actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <div class="action-buttons">
              <mat-icon color="error" (click)="openDialogDelete(element)">delete_outline</mat-icon>
            </div>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" id="no-data" colspan="4">No data</td>
        </tr>
      </table>
    </div>
  </div>
</div>
