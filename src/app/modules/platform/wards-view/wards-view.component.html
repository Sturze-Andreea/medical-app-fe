<div class="actions" *ngIf="role==='Admin'" >
  <div class="add-btn">
    <button mat-raised-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
<div class="center">
  <mat-chip-list aria-label="Wards">
    <mat-chip
      *ngFor="let ward of service.list"
      color="accent"
      selected
      [removable]="true"
      (removed)="openDialogDelete(ward)"
      style="border-radius:0.7rem !important"
    >
      <span routerLink="/hospitalizations/{{ ward.wardId }}">
        {{ ward.name }}&nbsp;
      </span>
      <mat-icon *ngIf="role==='Admin'" class="delete-icon" (click)="openDialogEdit(ward)"
        >edit</mat-icon
      ><mat-icon *ngIf="role==='Admin'"  class="delete-icon" matChipRemove 
        >cancel</mat-icon
      >
    </mat-chip>
  </mat-chip-list>
</div>
