<div class="actions">
  <div class="add-btn">
    <button mat-raised-button color="primary" (click)="add()">
      <mat-icon>add_outline</mat-icon>
    </button>
  </div>
  <mat-form-field appearance="fill">
    <mat-label>Add/Edit input</mat-label>
    <input matInput type="text" [(ngModel)]="name"/>
  </mat-form-field>
  <div class="add-btn">
    <button mat-raised-button color="primary" (click)="editToServ()">
      <mat-icon>edit</mat-icon>
    </button>
  </div>
</div>
<div class="center">
  <mat-chip-list aria-label="Wards">
    <mat-chip
      *ngFor="let ward of service.list"
      color="accent"
      selected
      [removable]="true"
      (removed)="delete(ward.wardId)"
    >
      <span routerLink="/pacients/{{ ward.wardId }}">
        {{ ward.name }}
      </span>
      <mat-icon class="delete-icon" (click)="edit(ward)"
        >edit</mat-icon
      ><mat-icon class="delete-icon" matChipRemove
        >cancel</mat-icon
      >
    </mat-chip>
  </mat-chip-list>
</div>
