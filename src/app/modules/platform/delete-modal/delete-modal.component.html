<div>
  <div class="x-icon">
    <mat-icon color="error" (click)="close()">close</mat-icon>
  </div>
  <form>
    <div class="question">Are you sure you want to delete {{ this.data }}?</div>
    <div class="button-container">
      <button mat-raised-button color="primary" (click)="close()">No</button>
      <button
        mat-raised-button
        color="warn"
        (click)="handleSave()"
        type="submit"
      >
        Yes
      </button>
    </div>
  </form>
</div>
